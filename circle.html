<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Patatap_Clone</title>
  <script type="text/javascript" src="paper-full.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="howler.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="circles.css">

  <script type="text/paperscript" canvas="myCanvas">

      var circlesA=[];
      var lines=[];
      var lines1=[];
      var circlesE=[];
      var arrayW=[];
      var arrayU=[];
      var arrayF=[];
      var sound1 = new Howl({
        src: ['sounds/bubbles.mp3']
      });
      var sound2 = new Howl({
        src: ['sounds/clay.mp3']
      });
      var sound3 = new Howl({
        src: ['sounds/confetti.mp3']
      });
      var sound4 = new Howl({
        src: ['sounds/corona.mp3']
      });
      var sound5 = new Howl({
        src: ['sounds/flash-1.mp3']
      });
      var sound6 = new Howl({
        src: ['sounds/glimmer.mp3']
      });
      var sound7 = new Howl({
        src: ['sounds/moon.mp3']
      });
      function onKeyDown(event) {


        console.log(maxPoint);
        if(event.key=="a"){
          sound1.play();
          var maxPoint=new Point(view.size.width,view.size.height);
          for(var i=0;i<3;i++){
          var randomPont=Point.random();
          var point=maxPoint*randomPont;
          var newCircle=new Path.Circle(point,500);
          if(i==0){
            newCircle.fillColor="yellow";
          }else if(i==1){
            newCircle.fillColor="Gold";
          }else if(i==2){
            newCircle.fillColor="pink";
          }

      	  circlesA.push(newCircle);
        }
        }
        if(event.key=="q"){
          sound2.play();
          var point = new Point(170,-200);
          var size = new Size(1000, 1000);
          var path = new Path.Rectangle(point, size);
          path.fillColor = 'pink';
          var point1 = new Point(-170,-200);
          var size1 = new Size(1000, 1000);
          var path1 = new Path.Rectangle(point1, size1);
          path1.fillColor = 'pink';
          var point2 = new Point(540,-200);
          var size2 = new Size(1000, 1000);
          var path2 = new Path.Rectangle(point2, size2);
          path2.fillColor = 'pink';
          var point3 = new Point(170,-500);
          var size3 = new Size(1000, 1000);
          var path3 = new Path.Rectangle(point3, size3);
          path3.fillColor = 'pink';
          var point4 = new Point(170,-200);
          var size4 = new Size(1000, 1000);
          var path4 = new Path.Rectangle(point4, size4);
          path4.fillColor = 'pink';
          var point5 = new Point(170,100);
          var size5 = new Size(1000, 1000);
          var path5 = new Path.Rectangle(point5, size5);
          path5.fillColor = 'pink';
          lines.push(path1);
          lines.push(path);
          lines.push(path2);
          lines.push(path3);
          lines.push(path4);
          lines.push(path5);
        }

        if(event.key=="e"){
          sound3.play();
          var p1=new Point(650,300);
          var newCircle=new Path.Circle(p1,200);
          newCircle.fillColor="Indigo";
          circlesE.push(newCircle);
        }
        if(event.key=="w"){
          sound4.play();
          var p1=new Point(650,300);
          var newCircle=new Path.Circle(p1,200);
          newCircle.fillColor="Azure";
          arrayW.push(newCircle);
        }
        if(event.key=="j"){
          sound5.play();
          var p1=new Point(650,300);
          var newCircle=new Path.Circle(p1,200);
          newCircle.fillColor="Chartreuse";
          arrayW.push(newCircle);
        }

        if(event.key=="u"){
          sound6.play();
          var maxPoint=new Point(view.size.width,view.size.height);

          for(var i=0;i<6;i++){
            var randomPont=Point.random();
            var point=maxPoint*randomPont;
            var path = new Path.Star({
              center: point,
              points: 12,
              radius1: 75,
              radius2: 90,
              fillColor: 'Brown'
          });
          arrayU.push(path);
          }
        }
        if(event.key=="f"){
          sound7.play();
          var circlePath = new Path.Circle(new Point(880, 500), 200);
          circlePath.strokeColor = 'SlateBlue';
          circlePath.fillColor = 'RoyalBlue';

          var clones = 30;
          var angle = 360 / clones;
          arrayF.push(circlePath);
          for(var i = 0; i < clones; i++) {
          	var clonedPath = circlePath.clone();
            clonedPath.fillColor.hue+=10;
          	clonedPath.rotate(angle * i, circlePath.bounds.topLeft);
            arrayF.push(clonedPath);
          };
        }
    }
    function onKeyUp(event){
      if(event.key=="q" ){
        var p1=new Point(650,300);
        var newCircle=new Path.Circle(p1,200);
        newCircle.fillColor="Gainsboro";
        lines1.push(newCircle);

      }
    }


    // *****************************************************************************************************************
      function onFrame(event){
        var maxPoint=new Point(view.size.width,view.size.height);
        var randomPont=Point.random();
        for(var i=0;i<circlesA.length;i++){
          circlesA[i].fillColor.hue+=3;
          circlesA[i].scale(0.92);
          console.log(circlesA.length);
          if(circlesA.length>100)
            circlesA.splice(0,1);
        }

        for(var i=0;i<lines.length;i++){
          lines[i].fillColor.hue+=4;
          lines[i].rotate(10);
          lines[i].scale(0.97);
          if(lines.length>100)
            lines.splice(0,1);
        }

        for(var i=0;i<circlesE.length;i++){
          circlesE[i].shear(0.1,75);
          if(circlesE.length>10)
            circlesE.splice(0,1);
        }
        for(var i=0;i<lines1.length;i++){
          lines1[i].shear(5,55);
          if(lines1.length>10)
            lines1.splice(0,1);
        }

        for(var i=0;i<arrayW.length;i++){
          arrayW[i].skew(100);

        }

        for(var i=0;i<arrayU.length;i++){

          arrayU[i].fillColor.hue+=2;
          arrayU[i].rotate(3);
          arrayU[i].scale(0.98);
          if(arrayU.length>500)
            arrayU.splice(0,1);
        }
        for(var i=0;i<arrayF.length;i++){

          arrayF[i].fillColor.hue+=2;
          arrayF[i].rotate(15);
          arrayF[i].scale(0.98);
          if(arrayF.length>500)
            arrayF.splice(0,1);
        }
      }

  </script>
</head>

<body>
  <canvas id="myCanvas" resize>
  </canvas>
</body>
</html>
